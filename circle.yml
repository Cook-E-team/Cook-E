
general:
  artifacts:
    - "app/build/outputs"
    - "app/build/reports/tests"

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  post:
    commands:
      - export TERM="dumb"
      - if [ -e ./gradlew ]; then ./gradlew assemble; else gradle assemble; fi
